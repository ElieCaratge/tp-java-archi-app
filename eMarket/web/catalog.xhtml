<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Catalogue</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Catalogue des produits" styleClass="title" />
            <br/>
            <h:outputText value="Liste des produits disponibles Ã  la vente." styleClass="paragraph" />
            <h:dataTable value="#{catalogManager.products}" var="product">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{product.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                    <h:outputText value="#{product.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prix" />
                    </f:facet>
                    <h:outputText value="#{product.price}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <h:form>
                        <h:commandButton value="Ajouter au panier" action="#{shoppingCartManager.addToCart()}">
                            <f:setPropertyActionListener target="#{shoppingCartManager.prodToAdd}" value="#{product}" />
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandLink action="tohome">
                    <h:outputText value="Retour Ã  l'accueil" />
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
