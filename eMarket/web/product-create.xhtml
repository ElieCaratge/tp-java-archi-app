<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Création de produit</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Création de produit" styleClass="title" />
            <h:form id="product-create">
                <h:outputLabel for="productId" value="ID du produit : " />
                <h:inputText id="productId" value="#{catalogManager.newProductId}" />
                <br/>
                <h:outputLabel for="productName" value="Nom du produit : " />
                <h:inputText id="productName" value="#{catalogManager.newProductName}" />
                <br/>
                <h:outputLabel for="productPrice" value="Prix du produit : " />
                <h:inputText id="productPrice" value="#{catalogManager.newProductPrice}" />
                <br/>
                <h:commandButton value="Valider" action="#{catalogManager.addToCart}" />
            </h:form>
        </f:view>
    </h:body>
</html>
