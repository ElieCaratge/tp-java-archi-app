<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Panier</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Panier" styleClass="title" />
            <br />
            <h:outputText value="Votre panier d'achat." styleClass="paragraph" />     
            <h:panelGroup rendered="#{empty shoppingCartManager.items}">
                <ul>
                    <li><h:outputText value="Aucun produit dans le panier." /></li>
                </ul>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{not empty shoppingCartManager.items}">
                <h:dataTable value="#{shoppingCartManager.items}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{item.product.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom" />
                        </f:facet>
                        <h:outputText value="#{item.product.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix unitaire" />
                        </f:facet>
                        <h:outputText value="#{item.product.price}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="QuantitÃ©" />
                        </f:facet>
                        <h:outputText value="#{item.quantity}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            
            <h:form>
                <h:commandLink action="tohome">
                    <h:outputText value="Retour Ã  l'accueil" />
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
